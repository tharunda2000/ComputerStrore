<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Contact Us</h2>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="name">Name</label>
      <input type="text" id="name" name="name" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="email">Email</label>
      <input type="email" id="email" name="email" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 mb-1" for="message">Message</label>
      <textarea id="message" name="message" rows="5" required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
      Send Message
    </button>
  </form>

</body>
</html>
